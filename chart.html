<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>ESP Chart</title>

<style>
body {color: #455a64; font-family: Helvetica; font-size: 15px;}
input, textarea, button, select, select:focus {outline: none;}

canvas {-moz-user-select: none; -webkit-user-select: none; -ms-user-select: none;}
h1 { font-size: 18px; font-weight:normal; padding: 0 0 0 42px; margin: 24px 10px 24px 0;}
h3 { font-weight:normal; margin: 5px 10px 12px 0;}

.ed { margin:10px 0 12px 0; height: 36px; background: #fdfdfe; color: #455a64; font-family: Helvetica; 
	font-size: 18px; border: 1px solid gray; border-radius: 4px; padding: 6px; 
	box-shadow: 0 3px 4px rgba(0,0,0,0.1) inset;}
.lab1 { float: left; margin: 12px 0 12px 0;}

#id_Interval { display: none; }
.canv { width: 90%; }

@-webkit-keyframes loader { 100% {-webkit-transform: rotate(360deg); transform: rotate(360deg);}}
@-moz-keyframes loader { 100% {-moz-transform: rotate(360deg); transform: rotate(360deg);}}
@keyframes loader { 100% { transform: rotate(360deg);}}
.loader { margin: -6px 0 12px 0; float: left; width: 24px; height: 24px; border: 4px solid #000; 
	border-left-color: #333; border-bottom-color: #555; border-right-color: transparent; 
	border-radius: 100%; -webkit-animation: loader 0.8s infinite linear; -moz-animation: 
	loader 0.8s infinite linear; animation: loader 0.8s infinite linear;}

</style>
</head>

<body>
	<div id='id_Load'><div class='loader' id='id_loader'></div><h1>Загрузка...</h1></div>
	<div id='id_Interval'><div class='lab1'><h3>Интервал</h3></div>
    <select id='id_menu' class='ed' onChange="MenuInterval();">
  	<option value='1'>За сутки</option>
  	<option value='2'>За неделю</option>
  	<option value='3'>За месяц</option>
	</select>
	</div>
	<div class='canv'><canvas id="id_canvas"></canvas></div>
	<p>Версия: 20180930-1325</p>
	
<script type="text/javascript" src="moment.min.js"></script>
<script type="text/javascript" src="сhart.min.js"></script>
<script type="text/javascript">
	var Interval = 1350, clear=0;
	
	var dateOffset = (24*60*60*1000) * 1; //1 days
	var DateMAX = new Date();
	var DateMIN = new Date();
	DateMIN.setTime(DateMAX.getTime() - dateOffset);

	var color = Chart.helpers.color;
	var config = {
		type: 'line',
		data: {
			datasets: [{
				label: 'Volt',
				backgroundColor: color('#434343').alpha(0.1).rgbString(),
				borderColor: '#434343',
				pointRadius: 0,
				hitRadius: 4,
				borderWidth: 1,
				fill: false,
				data: [],
			}]
		},
		options: {
			title: { display: false	},
			responsive: true,
			responsiveAnimationDuration: 0, 	// animation duration after a resize
			animation: { duration: 0 }, 		// general animation time    
        	hover: { animationDuration: 0 }, 	// duration of animations when hovering an item
            legend: { display: false },
            tooltips: { displayColors: false },

			elements: {
            	line: {	tension: 0 }			// disables bezier curves
        	},
			scales: {
				//offsetGridLines: false,
				xAxes: [{
					//bounds: 'ticks',

					type: 'time',
					time: {	
		                //min: '2018-09-29',
		                //max: '2018-09-30',
		                min: DateMIN,
		                max: DateMAX,

						tooltipFormat: "DD.MM.YYYY, HH:mm:ss",
						displayFormats: {
							hour: 'DD MMM, HH:mm', 
							day: 'DD MMM', 
							week: 'DD MMM',
							month: 'MMM YYYY'
						}
					},
				}],
				yAxes: [{
					ticks: {
        				min: 150,
        				max: 260,
        				stepSize: 10
      				}
				}]
			}
		}
	};

//=============================================================================
window.onload = function() {
	var ctx = document.getElementById('id_canvas').getContext('2d');
	window.myLine = new Chart(ctx, config);
	LoadChart();
};

//=============================================================================
function GetMaxMin(days) {
	dateOffset = (24*60*60*1000) * days; //days
	DateMAX = new Date();
	DateMIN.setTime(DateMAX.getTime() - dateOffset);
}
//=============================================================================
function MenuInterval() {
	clear = Interval;
	if (id_menu.value == '1') {
		Interval = 1350;
		GetMaxMin(1);		//1 days
	}
	if (id_menu.value == '2') {
		Interval = 9440;
		GetMaxMin(7);		//7 days
	}
	if (id_menu.value == '3') {
		Interval = 0;
		GetMaxMin(30);		//30 days
	}
	LoadChart();
}

//=============================================================================
function LoadChart() {
	id_Interval.style.display='none';
    id_Load.style.display='block';
   	var app = "https://script.google.com/macros/s/AKfycbzcBzCF1UHLopqIbyHNvfEjMEnpuhjR5lFIM6H-WxX1xiH-dSE/exec";
   	xhr = new XMLHttpRequest();
   	xhr.open('GET', app);
   	xhr.onreadystatechange = function() {
    if (xhr.readyState !== 4) return;
    if (xhr.status == 200) {
        try {
        	//console.log(xhr.responseText);
        	var tab = JSON.parse(xhr.responseText);
        	var res = tab["result"];
        	//console.log(momemt(res[res.length-1][0]).format('DD.MM.YYYY, HH:mm:ss'));
        	if (Interval == 0) {Interval = res.length};
        	for (var i = 0; i < clear ; i++) {
    			config.data.datasets.forEach(function(dataset) { dataset.data.pop(); });
    		}
        	for (var i = res.length-Interval; i < res.length ; i++) {
		 		config.data.datasets[0].data.push({ x: res[i][0], y: res[i][2] });
			}
        	window.myLine.update();
        } catch(e) {}
        id_Interval.style.display='block';
        id_Load.style.display='none';
     	} 
   }
   xhr.send();
}

</script>
</body>
</html>
